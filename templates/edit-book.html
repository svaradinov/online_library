<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/static/images/library.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Online Books Library</title>
</head>

<body>
    <div id="container">
        <header id="site-header">

            <!-- Navigation -->
            <nav class="navbar">
                <section class="navbar-dashboard">
                    <a href="{% url 'home' %}">Dashboard</a>
                    <div id="user">
                        <span>Welcome, {{ user.first_name }}</span>
                        <a class="button" href="{% url 'add book' %}">Add Book</a>
                        <a class="button" href="{% url 'user details' %}">Profile</a>
                    </div>
                </section>
            </nav>
        </header>

        <!-- Edit Book Page -->
        <section id="edit-page" class="edit">
            <form id="edit-form" action="{% url 'edit book' book.id %}" method="POST">
                <fieldset>
                    <legend>Edit Book</legend>
                    {% csrf_token %}
                    {{ form }}
                    <input class="button submit" type="submit" value="Edit">
                </fieldset>
            </form>
        </section>

    </div>
</body>

</html>
