<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/static/images/library.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Online Books Library</title>
</head>

<body>
    <div id="container">
        <header id="site-header">

            <!-- Navigation -->
            <nav class="navbar">
                <section class="navbar-dashboard">
                    <a href="{% url 'home' %}">Dashboard</a>
                    <div id="user">
                        <span>Welcome, {{ user.first_name }}</span>
                        <a class="button" href="{% url 'add book' %}">Add Book</a>
                        <a class="button" href="{% url 'user details' %}">Profile</a>
                    </div>
                </section>
            </nav>
        </header>

        <!-- Profile Page -->
        <section id="profile-page" class="details">
            <div class="profile-information">
                <h3>{{ user.first_name }} {{ user.last_name }}</h3>
                <p class="img"><img src="{{ user.image_url }}" alt=""></p>
                <div class="actions">
                    <a class="button" href="{% url 'edit user' %}">Edit</a>
                    <a class="button" href="{% url 'delete user' %}">Delete</a>
                </div>
            </div>
        </section>

    </div>
</body>

</html>
